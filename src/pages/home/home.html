<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-input [placeholder]="search_placeholder_text" [(ngModel)]="search_term"></ion-input>
        <ion-icon item-right name="search"  (click)="searchForTerm()"></ion-icon>
      </ion-item>
  </ion-list>
  <ion-list>
    <ion-row *ngFor="let result of search_results_list">
      <ion-col>{{ result }}</ion-col>
    </ion-row>
  </ion-list>
</ion-content>
